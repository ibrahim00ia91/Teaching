<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"> <!-- Use the same CSS file -->
    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            background: #f9f9f9;
        }
        .contact-container h1 {
            font-size: 42px;
            color: red;
            margin-bottom: 20px;
        }
        .contact-container p {
            font-size: 18px;
            color: #444;
            max-width: 800px;
            line-height: 1.6;
        }
        .contact-form {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form textarea {
            height: 150px;
            resize: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: red;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out for any inquiries or collaborations. I'm always happy to connect and assist you.</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
